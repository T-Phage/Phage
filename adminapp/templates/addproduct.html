{% extends 'adminbase.html' %}
{% load static %}
{% block addproducts %}

<div class="col-lg-8 col-xlg-9 col-md-7">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="" enctype="multipart/form-data" class="form-horizontal form-material">
                <div class="form-group">
                    <label class="col-md-12">Product image</label>
                    <div class="col-md-12">
                        {{form.mainimage}}
                        <!-- <input type="text" placeholder="Johnathan Doe" class="form-control form-control-line"> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Product name</label>
                    <div class="col-md-12">
                    {{form.name}}
                        <!-- <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Slug</label>
                    <div class="col-md-12">
                        {{form.slug}}
                        <!-- <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Category</label>
                    <div class="col-md-12">
                        {{form.category}}
                        <!-- <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Preview Text</label>
                    <div class="col-md-12">
                        {{form.preview_text}}
                        <!-- <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Detail Text</label>
                    <div class="col-md-12">
                        {{form.detail_text}}
                        <!-- <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Price</label>
                    <div class="col-md-12">
                    {{form.price}}
                        <!-- <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Size</label>
                    <div class="col-md-12">
                        {{form.size}}
                        <!-- <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Color</label>
                    <div class="col-md-12">
                        {{form.color}}
                        <!-- <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Label</label>
                    <div class="col-md-12">
                        {{form.label}}
                        <!-- <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Stock</label>
                    <div class="col-md-12">
                    {{form.stock}}
                        <!-- <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Quantity</label>
                    <div class="col-md-12">
                        {{form.quantity}}
                        <!-- <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> -->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-success">Update Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
