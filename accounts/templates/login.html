{% extends 'base.html' %}
{% load static %}
{% block login %}
    
      <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="{% url 'fashionapp:index' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->
    
    <section class="checkout spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h6 class="coupon__link"><span class="icon_tag_alt"></span> <a href="{% url 'accounts:register' %}">Not having an account?</a> Click
                    here to create one.</h6>
                </div>
            </div>
            {% for message in messages %}
            <span  class="alert-danger" style="position: relative;">{{message}}</span>
            {% endfor %}
            <form action="" method="POST" class="checkout__form">
            {% csrf_token %}
                <div class="row">
                    <div class="col-lg-8">
                        <h5>Enter account details to login</h5>
                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="checkout__form__input">
                                    <p>Username <span>*</span></p>
                                    <input type="text" name="username">
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="checkout__form__input">
                                    <p>Account Password <span>*</span></p>
                                    <input type="password" name="password">
                                </div>
                            <button type="submit" class="site-btn">login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    
    <script>console.log('{{request.user}}')</script>
{% endblock %}
